<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Tracking Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Resource Tracking Dashboard</h1>
            <p>Visualize project staffing and available engineers</p>
            <div class="header-controls">
                <button id="add-project-btn" class="add-btn">+ Add Project</button>
                <button id="add-engineer-btn" class="add-btn">+ Add Engineer</button>
                <button id="save-data-btn" class="save-btn">ðŸ’¾ Save Changes</button>
            </div>
        </header>

        <main>
            <div class="dashboard">
                <section class="projects-section">
                    <div class="section-header">
                        <h2>Active Projects</h2>
                        <button class="add-section-btn" data-type="project">+ Add Project</button>
                    </div>
                    <div id="projects-container" class="projects-grid">
                        <!-- Projects will be dynamically loaded here -->
                    </div>
                </section>

                <section class="engineers-section">
                    <div class="section-header">
                        <h2>Engineering Team</h2>
                        <button class="add-section-btn" data-type="engineer">+ Add Engineer</button>
                    </div>
                    <div class="section-controls">
                        <div class="engineers-filter">
                            <button class="filter-btn active" data-filter="all">All Engineers</button>
                            <button class="filter-btn" data-filter="available">Available</button>
                            <button class="filter-btn" data-filter="assigned">Assigned</button>
                        </div>
                        <div class="summary-stats">
                            <span id="stats-total">Total: 0</span>
                            <span id="stats-available">Available: 0</span>
                            <span id="stats-assigned">Assigned: 0</span>
                        </div>
                    </div>
                    <div id="engineers-container" class="engineers-grid">
                        <!-- Engineers will be dynamically loaded here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Project Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="project-modal-title">Add New Project</h3>
                <span class="close">&times;</span>
            </div>
            <form id="project-form">
                <div class="form-group">
                    <label for="project-name">Project Name *</label>
                    <input type="text" id="project-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="project-status">Status *</label>
                    <select id="project-status" name="status" required>
                        <option value="Active">Active</option>
                        <option value="Planning">Planning</option>
                        <option value="On Hold">On Hold</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="project-description">Description</label>
                    <textarea id="project-description" name="description" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-project">Cancel</button>
                    <button type="submit" class="btn-primary">Save Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Engineer Modal -->
    <div id="engineer-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="engineer-modal-title">Add New Engineer</h3>
                <span class="close">&times;</span>
            </div>
            <form id="engineer-form">
                <div class="form-group">
                    <label for="engineer-name">Name *</label>
                    <input type="text" id="engineer-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="engineer-role">Role *</label>
                    <input type="text" id="engineer-role" name="role" required>
                </div>
                <div class="form-group">
                    <label for="engineer-projects">Current Projects</label>
                    <div id="engineer-projects" class="project-checkboxes">
                        <!-- Project checkboxes will be dynamically added -->
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-engineer">Cancel</button>
                    <button type="submit" class="btn-primary">Save Engineer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content confirm-modal">
            <div class="modal-header">
                <h3>Confirm Action</h3>
            </div>
            <p id="confirm-message">Are you sure you want to delete this item?</p>
            <div class="form-actions">
                <button type="button" class="btn-secondary" id="cancel-confirm">Cancel</button>
                <button type="button" class="btn-danger" id="confirm-action">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
